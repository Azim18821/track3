<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - TrackMadeEazE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
      background-color: #4f46e5;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
    }
    .logo svg {
      width: 72px;
      height: 72px;
    }
    h1 {
      font-size: 1.875rem;
      line-height: 2.25rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #4f46e5, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      font-size: 1rem;
      line-height: 1.5rem;
      color: #6b7280;
      margin-bottom: 2rem;
    }
    button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem;
      font-weight: 500;
      padding: 0.625rem 1.25rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      transition: all 0.2s;
    }
    button:hover {
      background-color: #4338ca;
    }
    .icon {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2a10 10 0 1 0 10 10H12V2z"></path>
        <path d="M21.2 8A10 10 0 0 0 17 3.8"></path>
        <path d="M12 9h.01"></path>
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>Sorry, you're currently offline and can't access this content. Please check your internet connection and try again.</p>
    <button onclick="window.location.reload()">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M1 4v6h6"></path>
        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
      </svg>
      Refresh
    </button>
  </div>
  <script>
    // Check if the user is back online and redirect
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
