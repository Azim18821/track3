<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitSync Logo Download</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .logo-container {
            max-width: 300px;
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 10px;
        }
        p {
            color: #5f6368;
            margin-bottom: 20px;
            max-width: 600px;
        }
        .btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #1557b0;
        }
    </style>
</head>
<body>
    <h1>FitSync Logo</h1>
    <div class="logo-container">
        <img id="logo" src="../generated-icon.png" alt="FitSync Logo">
    </div>
    <p>Here's your custom FitSync logo with a heartbeat/EKG line on blue background.</p>
    <a href="#" class="btn" id="downloadBtn">Download Logo</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const downloadBtn = document.getElementById('downloadBtn');
            
            downloadBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Create a download link for the image
                const link = document.createElement('a');
                link.download = 'fitsync-logo.png';
                link.href = '../generated-icon.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>
