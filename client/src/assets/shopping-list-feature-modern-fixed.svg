<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="modernBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F2027" />
      <stop offset="50%" stop-color="#203A43" />
      <stop offset="100%" stop-color="#2C5364" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F260" />
      <stop offset="100%" stop-color="#0575E6" />
    </linearGradient>
    <filter id="modernFilter" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#modernBg)" />
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="180" fill="#ffffff" fill-opacity="0.02" />
  <circle cx="950" cy="250" r="120" fill="#ffffff" fill-opacity="0.03" />
  <path d="M0,600 Q300,500 600,650 T1080,550" stroke="#ffffff" stroke-opacity="0.05" stroke-width="50" fill="none" />
  
  <!-- Main title -->
  <g>
    <text x="540" y="120" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#ffffff" text-anchor="middle">Smart Shopping Lists</text>
    <text x="540" y="170" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle" fill-opacity="0.9">AI-Powered Nutrition at Your Fingertips</text>
  </g>
  
  <!-- Left panel: Shopping list card -->
  <rect x="200" y="220" width="320" height="550" rx="20" fill="#ffffff" filter="url(#modernFilter)" />
  
  <!-- Header -->
  <rect x="200" y="220" width="320" height="70" rx="20" fill="url(#accentGrad)" />
  <text x="230" y="265" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff">My Shopping List</text>
  
  <!-- Status -->
  <rect x="220" y="310" width="280" height="50" rx="8" fill="#f1f8ff" stroke="#c8e1ff" stroke-width="1" />
  <text x="240" y="340" font-family="Arial, sans-serif" font-size="14" fill="#0366d6">Based on your 2800 calorie meal plan</text>
  
  <!-- Items -->
  <rect x="220" y="380" width="280" height="50" rx="5" fill="#f6f8fa" />
  <circle cx="240" cy="405" r="12" fill="#1ee0ac" />
  <text x="265" y="410" font-family="Arial, sans-serif" font-size="16" fill="#333333">Grass-fed Beef (1lb)</text>
  
  <rect x="220" y="440" width="280" height="50" rx="5" fill="#f6f8fa" />
  <circle cx="240" cy="465" r="12" fill="#1ee0ac" />
  <text x="265" y="470" font-family="Arial, sans-serif" font-size="16" fill="#333333">Sweet Potatoes (3)</text>
  
  <rect x="220" y="500" width="280" height="50" rx="5" fill="#f6f8fa" />
  <circle cx="240" cy="525" r="12" fill="#1ee0ac" />
  <text x="265" y="530" font-family="Arial, sans-serif" font-size="16" fill="#333333">Spinach (2 bunches)</text>
  
  <rect x="220" y="560" width="280" height="50" rx="5" fill="#f6f8fa" />
  <circle cx="240" cy="585" r="12" fill="#ffffff" stroke="#dadada" stroke-width="2" />
  <text x="265" y="590" font-family="Arial, sans-serif" font-size="16" fill="#333333">Wild Salmon (1lb)</text>
  
  <!-- Summary -->
  <rect x="220" y="630" width="280" height="80" rx="8" fill="url(#accentGrad)" />
  <text x="240" y="660" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Weekly Summary</text>
  <text x="240" y="685" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Protein: 185g/day (target: 180g)</text>
  
  <!-- Right panel: App Interface -->
  <rect x="560" y="220" width="320" height="550" rx="20" fill="#1a1a1a" filter="url(#modernFilter)" />
  
  <!-- App interface -->
  <rect x="560" y="220" width="320" height="550" rx="20" fill="#f5f5f7" />
  
  <!-- App header -->
  <rect x="560" y="220" width="320" height="70" rx="20" fill="#333333" />
  <text x="590" y="265" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">TrackMadeEazE</text>
  
  <!-- App content -->
  <rect x="580" y="310" width="280" height="100" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  <text x="600" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">Meal Plan → Shopping List</text>
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="14" fill="#666666">Your meal plan has been analyzed.</text>
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="14" fill="#666666">15 items identified for your goals.</text>
  <rect x="600" y="390" width="140" height="30" rx="15" fill="url(#accentGrad)" />
  <text x="645" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">View List</text>
  
  <rect x="580" y="430" width="280" height="90" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  <text x="600" y="455" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">Budget Optimization</text>
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="14" fill="#666666">Save $12.30 with alternatives</text>
  <rect x="600" y="490" width="140" height="30" rx="15" fill="url(#accentGrad)" />
  <text x="630" y="510" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Optimize</text>
  
  <rect x="580" y="540" width="280" height="150" rx="10" fill="url(#accentGrad)" />
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">Shopping Made Easy</text>
  <text x="600" y="605" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Automatically generated from meals</text>
  <text x="600" y="635" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Quantities precisely calculated</text>
  <text x="600" y="665" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• One-click export to grocery apps</text>
  
  <!-- Feature Callouts -->
  <g>
    <circle cx="200" cy="840" r="40" fill="url(#accentGrad)" />
    <text x="200" y="852" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
    <text x="260" y="830" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff">AI-Powered Lists</text>
    <text x="260" y="860" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" fill-opacity="0.9">Generated from your meal plans</text>
    
    <circle cx="570" cy="840" r="40" fill="url(#accentGrad)" />
    <text x="570" y="852" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
    <text x="630" y="830" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff">Macro Perfect</text>
    <text x="630" y="860" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" fill-opacity="0.9">Exact portions for your goals</text>
    
    <circle cx="880" cy="840" r="40" fill="url(#accentGrad)" />
    <text x="880" y="852" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
    <text x="940" y="830" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff">Budget Smart</text>
    <text x="940" y="860" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" fill-opacity="0.9">Cost estimates and alternatives</text>
  </g>
  
  <!-- Logo and branding -->
  <text x="540" y="960" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">TrackMadeEazE</text>
  <text x="540" y="990" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" fill-opacity="0.8" text-anchor="middle">Where Technology Meets Nutrition</text>
</svg>