<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="premiumBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F1E4A" />
      <stop offset="100%" stop-color="#1C3771" />
    </linearGradient>
    <linearGradient id="neonGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F260" />
      <stop offset="100%" stop-color="#36D1DC" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#111827" />
      <stop offset="100%" stop-color="#1F2937" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="phoneGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="0" dy="0" result="offsetblur" />
      <feFlood flood-color="#00F260" flood-opacity="0.3" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="textGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="0" dy="0" result="offsetblur" />
      <feFlood flood-color="#ffffff" flood-opacity="0.8" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Clip paths -->
    <clipPath id="phoneScreen">
      <rect x="280" y="245" width="250" height="520" rx="20" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#premiumBg)" />
  
  <!-- Decorative wave lines -->
  <path d="M0,320 C150,280 250,380 400,340 S600,260 800,300 S950,380 1080,350" stroke="#36D1DC" stroke-opacity="0.2" stroke-width="3" fill="none" />
  <path d="M0,600 C200,560 350,620 550,580 S750,500 900,540 S1000,620 1080,580" stroke="#36D1DC" stroke-opacity="0.15" stroke-width="4" fill="none" />
  <path d="M0,820 C180,780 300,840 450,800 S650,740 800,780 S1000,840 1080,800" stroke="#36D1DC" stroke-opacity="0.1" stroke-width="5" fill="none" />
  
  <!-- Large orbit circle -->
  <circle cx="540" cy="500" r="380" stroke="#36D1DC" stroke-opacity="0.15" stroke-width="2" fill="none" />
  
  <!-- Phone mockup - LEFT SIDE (large) -->
  <g filter="url(#phoneGlow)">
    <rect x="250" y="220" width="310" height="640" rx="40" fill="url(#phoneGradient)" />
    <rect x="280" y="245" width="250" height="520" rx="20" fill="#1A1E2E" />
    <circle cx="405" cy="800" r="25" fill="#1A1E2E" stroke="#2A2F45" stroke-width="2" />
  </g>
  
  <!-- Phone screen content - This is the placeholder for custom image -->
  <g clip-path="url(#phoneScreen)">
    <!-- Placeholder for custom image -->
    <rect x="280" y="245" width="250" height="520" fill="#1A1E2E" />
    
    <!-- Shopping list interface mockup (as placeholder) -->
    <rect x="290" y="265" width="230" height="50" rx="8" fill="#2A2F45" />
    <text x="330" y="297" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Shopping List</text>
    
    <rect x="290" y="335" width="230" height="60" rx="8" fill="#2A2F45" />
    <circle cx="315" cy="365" r="10" fill="url(#neonGlow)" fill-opacity="0.2" stroke="url(#neonGlow)" stroke-width="2" />
    <path d="M310,365 L315,370 L320,360" stroke="url(#neonGlow)" stroke-width="2" fill="none" />
    <text x="335" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Protein Sources</text>
    <text x="335" y="380" font-family="Arial, sans-serif" font-size="12" fill="#7D8597">5 items • 180g protein</text>
    
    <rect x="290" y="405" width="230" height="60" rx="8" fill="#2A2F45" />
    <circle cx="315" cy="435" r="10" fill="url(#neonGlow)" fill-opacity="0.2" stroke="url(#neonGlow)" stroke-width="2" />
    <path d="M310,435 L315,440 L320,430" stroke="url(#neonGlow)" stroke-width="2" fill="none" />
    <text x="335" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Carbs</text>
    <text x="335" y="450" font-family="Arial, sans-serif" font-size="12" fill="#7D8597">3 items • 250g carbs</text>
    
    <rect x="290" y="475" width="230" height="60" rx="8" fill="#2A2F45" />
    <circle cx="315" cy="505" r="10" fill="#2A2F45" stroke="#4E546A" stroke-width="2" />
    <text x="335" y="500" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Healthy Fats</text>
    <text x="335" y="520" font-family="Arial, sans-serif" font-size="12" fill="#7D8597">4 items • 70g fats</text>
    
    <rect x="290" y="545" width="230" height="60" rx="8" fill="#2A2F45" />
    <circle cx="315" cy="575" r="10" fill="#2A2F45" stroke="#4E546A" stroke-width="2" />
    <text x="335" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Vegetables</text>
    <text x="335" y="590" font-family="Arial, sans-serif" font-size="12" fill="#7D8597">6 items • 25g fiber</text>
    
    <rect x="290" y="615" width="230" height="80" rx="8" fill="url(#neonGlow)" fill-opacity="0.1" />
    <text x="330" y="650" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Nutrition Summary</text>
    <text x="330" y="675" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">2,800 calories • $85-95/week</text>
    
    <text x="405" y="450" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" fill-opacity="0.2" text-anchor="middle">Insert</text>
    <text x="405" y="480" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" fill-opacity="0.2" text-anchor="middle">Your</text>
    <text x="405" y="510" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" fill-opacity="0.2" text-anchor="middle">Image</text>
    <text x="405" y="540" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" fill-opacity="0.2" text-anchor="middle">Here</text>
  </g>
  
  <!-- RIGHT SIDE CONTENT -->
  <g>
    <text x="680" y="200" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" filter="url(#textGlow)">AI-POWERED SHOPPING</text>
    
    <!-- Feature items -->
    <g>
      <circle cx="630" cy="280" r="15" fill="url(#neonGlow)" />
      <text x="660" y="288" font-family="Arial, sans-serif" font-size="22" fill="#ffffff">Smart List Generation</text>
    </g>
    
    <g>
      <circle cx="630" cy="340" r="15" fill="url(#neonGlow)" />
      <text x="660" y="348" font-family="Arial, sans-serif" font-size="22" fill="#ffffff">Personalized Nutrition</text>
    </g>
    
    <g>
      <circle cx="630" cy="400" r="15" fill="url(#neonGlow)" />
      <text x="660" y="408" font-family="Arial, sans-serif" font-size="22" fill="#ffffff">Macro-Perfect Portions</text>
    </g>
    
    <g>
      <circle cx="630" cy="460" r="15" fill="url(#neonGlow)" />
      <text x="660" y="468" font-family="Arial, sans-serif" font-size="22" fill="#ffffff">Budget Optimization</text>
    </g>
  </g>
  
  <!-- Logo and heartbeat line -->
  <g>
    <rect x="650" cy="600" width="120" height="120" rx="20" fill="none" stroke="url(#neonGlow)" stroke-width="4" transform="rotate(45 650 600)" />
    <path d="M590,600 h30 l30,30 l30,-60 l30,30 h30" stroke="url(#neonGlow)" stroke-width="4" fill="none" />
  </g>
  
  <!-- Bottom branding -->
  <text x="540" y="780" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#textGlow)">TrackMadeEazE</text>
  <text x="540" y="830" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" fill-opacity="0.9">SHOPPING LISTS ON ANOTHER LEVEL</text>
  
  <!-- Action button -->
  <rect x="390" y="880" width="300" height="70" rx="35" fill="url(#neonGlow)" />
  <text x="540" y="925" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0F1E4A" text-anchor="middle">GET STARTED</text>
</svg>