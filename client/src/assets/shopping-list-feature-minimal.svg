<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Gradients -->
    <linearGradient id="minimalBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000428" />
      <stop offset="100%" stop-color="#004e92" />
    </linearGradient>
    <linearGradient id="accentMinimal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF416C" />
      <stop offset="100%" stop-color="#FF4B2B" />
    </linearGradient>
    <linearGradient id="cardMinimal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f8f9fa" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="minimalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="0" dy="20" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <clipPath id="phoneMinimal">
      <rect x="390" y="280" width="300" height="600" rx="30" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#minimalBg)" />
  
  <!-- Abstract minimal lines -->
  <line x1="50" y1="200" x2="300" y2="200" stroke="#ffffff" stroke-opacity="0.1" stroke-width="4" />
  <line x1="780" y1="850" x2="1030" y2="850" stroke="#ffffff" stroke-opacity="0.1" stroke-width="4" />
  <line x1="100" y1="900" x2="100" y2="1000" stroke="#ffffff" stroke-opacity="0.1" stroke-width="4" />
  <line x1="980" y1="100" x2="980" y2="200" stroke="#ffffff" stroke-opacity="0.1" stroke-width="4" />
  
  <!-- Phone mockup -->
  <rect x="365" y="180" width="350" height="720" rx="40" fill="#232323" filter="url(#minimalShadow)" />
  <rect x="390" y="220" width="300" height="640" rx="30" fill="#ffffff" />
  <rect x="390" y="280" width="300" height="600" rx="30" fill="#ffffff" clip-path="url(#phoneMinimal)" />
  <rect x="500" y="230" width="80" height="30" rx="15" fill="#000000" />
  <circle cx="540" cy="780" r="30" fill="#f0f0f0" stroke="#e0e0e0" />
  
  <!-- App screen content -->
  <g clip-path="url(#phoneMinimal)">
    <!-- App header -->
    <rect x="390" y="280" width="300" height="80" fill="url(#accentMinimal)" />
    <text x="420" y="330" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Shopping List</text>
    <circle cx="650" cy="320" r="20" fill="#ffffff" fill-opacity="0.2" />
    <path d="M650,320 m-10,-10 l20,20 m-20,0 l20,-20" stroke="#ffffff" stroke-width="2" />
    
    <!-- List section -->
    <rect x="405" y="380" width="270" height="80" rx="10" fill="#f8f9fa" stroke="#e0e0e0" />
    <circle cx="435" cy="420" r="15" fill="#FF416C" fill-opacity="0.1" stroke="#FF416C" stroke-width="2" />
    <path d="M428,420 L435,428 L443,413" stroke="#FF416C" stroke-width="2" fill="none" />
    <text x="460" y="415" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">Protein Sources</text>
    <text x="460" y="435" font-family="Arial, sans-serif" font-size="14" fill="#666666">Chicken, Eggs, Whey (180g/day)</text>
    
    <rect x="405" y="470" width="270" height="80" rx="10" fill="#f8f9fa" stroke="#e0e0e0" />
    <circle cx="435" cy="510" r="15" fill="#FF416C" fill-opacity="0.1" stroke="#FF416C" stroke-width="2" />
    <path d="M428,510 L435,518 L443,503" stroke="#FF416C" stroke-width="2" fill="none" />
    <text x="460" y="505" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">Complex Carbs</text>
    <text x="460" y="525" font-family="Arial, sans-serif" font-size="14" fill="#666666">Brown Rice, Quinoa (200g/day)</text>
    
    <rect x="405" y="560" width="270" height="80" rx="10" fill="#f8f9fa" stroke="#e0e0e0" />
    <circle cx="435" cy="600" r="15" fill="#FF416C" fill-opacity="0.1" stroke="#FF416C" stroke-width="2" />
    <path d="M428,600 L435,608 L443,593" stroke="#FF416C" stroke-width="2" fill="none" />
    <text x="460" y="595" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">Healthy Fats</text>
    <text x="460" y="615" font-family="Arial, sans-serif" font-size="14" fill="#666666">Avocado, Nuts, Olive Oil (60g/day)</text>
    
    <rect x="405" y="650" width="270" height="80" rx="10" fill="#f8f9fa" stroke="#e0e0e0" />
    <circle cx="435" cy="690" r="15" fill="#ffffff" stroke="#cccccc" stroke-width="2" />
    <text x="460" y="685" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">Vegetables</text>
    <text x="460" y="705" font-family="Arial, sans-serif" font-size="14" fill="#666666">Broccoli, Spinach, Kale (5 cups)</text>
    
    <!-- Summary card -->
    <rect x="405" y="750" width="270" height="100" rx="10" fill="url(#accentMinimal)" />
    <text x="425" y="780" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Weekly Nutrition Plan</text>
    <text x="425" y="805" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Protein: 185g/day</text>
    <text x="425" y="825" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Total Budget: $85-95/week</text>
  </g>
  
  <!-- Headline text -->
  <text x="540" y="130" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#ffffff" text-anchor="middle">Shopping List Simplified</text>
  
  <!-- Left side text -->
  <text x="180" y="325" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Forget the guesswork.</text>
  <text x="180" y="365" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" fill-opacity="0.9">Your AI-powered shopping</text>
  <text x="180" y="395" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" fill-opacity="0.9">list is ready.</text>
  
  <rect x="180" y="450" width="40" height="5" fill="url(#accentMinimal)" />
  
  <text x="180" y="500" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" fill-opacity="0.8">• Auto-generated from meal plans</text>
  <text x="180" y="540" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" fill-opacity="0.8">• Nutrition-optimized quantities</text>
  <text x="180" y="580" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" fill-opacity="0.8">• Budget estimates included</text>
  
  <!-- Right side text -->
  <text x="800" y="480" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff">Perfect portions,</text>
  <text x="800" y="520" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff">perfect results.</text>
  
  <rect x="800" y="550" width="40" height="5" fill="url(#accentMinimal)" />
  
  <text x="800" y="590" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" fill-opacity="0.8">• Categories for easy shopping</text>
  <text x="800" y="630" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" fill-opacity="0.8">• Precise macronutrient targets</text>
  <text x="800" y="670" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" fill-opacity="0.8">• Syncs with your fitness goals</text>
  
  <!-- Bottom branding -->
  <text x="540" y="950" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff" text-anchor="middle">TrackMadeEazE</text>
  <text x="540" y="990" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" fill-opacity="0.8" text-anchor="middle">Fitness Goals, Simplified</text>
</svg>