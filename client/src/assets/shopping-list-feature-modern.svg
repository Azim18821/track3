<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Gradients -->
    <linearGradient id="modernBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F2027" />
      <stop offset="50%" stop-color="#203A43" />
      <stop offset="100%" stop-color="#2C5364" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F260" />
      <stop offset="100%" stop-color="#0575E6" />
    </linearGradient>
    <linearGradient id="modernCardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" stop-opacity="0.98" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.98" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="modernShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Clip paths -->
    <clipPath id="shoppingListClip">
      <rect x="200" y="240" width="340" height="600" rx="20" />
    </clipPath>
    
    <clipPath id="phoneClip">
      <rect x="540" y="240" width="340" height="600" rx="20" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#modernBgGradient)" />
  
  <!-- Abstract shapes -->
  <circle cx="150" cy="150" r="200" fill="#ffffff" fill-opacity="0.02" />
  <circle cx="950" cy="250" r="150" fill="#ffffff" fill-opacity="0.03" />
  <circle cx="1000" cy="950" r="250" fill="#ffffff" fill-opacity="0.02" />
  <path d="M0,600 Q300,500 600,650 T1080,550" stroke="#ffffff" stroke-opacity="0.05" stroke-width="50" fill="none" />
  
  <!-- Title and main copy -->
  <text x="540" y="120" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#ffffff" text-anchor="middle">Smart Shopping Lists</text>
  <text x="540" y="175" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" fill-opacity="0.9">AI-Powered Nutrition at Your Fingertips</text>
  
  <!-- Left panel: Shopping List -->
  <rect x="190" y="230" width="360" height="620" rx="25" fill="url(#modernCardGradient)" filter="url(#modernShadow)" />
  <g clip-path="url(#shoppingListClip)">
    <!-- Header -->
    <rect x="200" y="240" width="340" height="80" fill="url(#accentGradient)" />
    <text x="230" y="290" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff">My Shopping List</text>
    
    <!-- Status -->
    <rect x="220" y="340" width="300" height="60" rx="8" fill="#f1f8ff" stroke="#c8e1ff" stroke-width="1" />
    <text x="240" y="375" font-family="Arial, sans-serif" font-size="16" fill="#0366d6">Based on your 2800 calorie meal plan</text>
    
    <!-- Items -->
    <rect x="220" y="420" width="300" height="50" rx="5" fill="#f6f8fa" />
    <circle cx="240" cy="445" r="12" fill="#1ee0ac" />
    <text x="265" y="450" font-family="Arial, sans-serif" font-size="16" fill="#333333">Grass-fed Beef (1lb)</text>
    
    <rect x="220" y="480" width="300" height="50" rx="5" fill="#f6f8fa" />
    <circle cx="240" cy="505" r="12" fill="#1ee0ac" />
    <text x="265" y="510" font-family="Arial, sans-serif" font-size="16" fill="#333333">Sweet Potatoes (3)</text>
    
    <rect x="220" y="540" width="300" height="50" rx="5" fill="#f6f8fa" />
    <circle cx="240" cy="565" r="12" fill="#1ee0ac" />
    <text x="265" y="570" font-family="Arial, sans-serif" font-size="16" fill="#333333">Spinach (2 bunches)</text>
    
    <rect x="220" y="600" width="300" height="50" rx="5" fill="#f6f8fa" />
    <circle cx="240" cy="625" r="12" fill="#1ee0ac" />
    <text x="265" y="630" font-family="Arial, sans-serif" font-size="16" fill="#333333">Whey Protein (1 container)</text>
    
    <rect x="220" y="660" width="300" height="50" rx="5" fill="#f6f8fa" />
    <circle cx="240" cy="685" r="12" fill="#ffffff" stroke="#dadada" stroke-width="2" />
    <text x="265" y="690" font-family="Arial, sans-serif" font-size="16" fill="#333333">Wild Salmon (1lb)</text>
    
    <!-- Summary -->
    <rect x="220" y="730" width="300" height="90" rx="8" fill="url(#accentGradient)" />
    <text x="240" y="760" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Weekly Summary</text>
    <text x="240" y="785" font-family="Arial, sans-serif" font-size="15" fill="#ffffff">Protein: 185g/day (target: 180g)</text>
    <text x="240" y="805" font-family="Arial, sans-serif" font-size="15" fill="#ffffff">Estimated: $78.50</text>
  </g>
  
  <!-- Right panel: App Integration -->
  <rect x="530" y="230" width="360" height="620" rx="25" fill="#1a1a1a" filter="url(#modernShadow)" />
  <g clip-path="url(#phoneClip)">
    <!-- App interface -->
    <rect x="540" y="240" width="340" height="600" fill="#f5f5f7" />
    
    <!-- App header -->
    <rect x="540" y="240" width="340" height="70" fill="#333333" />
    <text x="570" y="282" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">TrackMadeEazE</text>
    <circle cx="850" cy="275" r="15" fill="#ffffff" fill-opacity="0.2" />
    <path d="M850,275 m-7,-7 l14,14 m-14,0 l14,-14" stroke="#ffffff" stroke-width="2" />
    
    <!-- App content -->
    <rect x="555" y="325" width="310" height="120" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
    <text x="575" y="355" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333333">Meal Plan → Shopping List</text>
    <text x="575" y="380" font-family="Arial, sans-serif" font-size="14" fill="#666666">Your meal plan has been analyzed.</text>
    <text x="575" y="405" font-family="Arial, sans-serif" font-size="14" fill="#666666">15 items identified for your goals.</text>
    <rect x="575" y="420" width="140" height="30" rx="15" fill="url(#accentGradient)" />
    <text x="620" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">View List</text>
    
    <rect x="555" y="460" width="310" height="100" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
    <text x="575" y="490" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333333">Budget Optimization</text>
    <text x="575" y="515" font-family="Arial, sans-serif" font-size="14" fill="#666666">Save $12.30 with suggested alternatives</text>
    <rect x="575" y="530" width="140" height="30" rx="15" fill="url(#accentGradient)" />
    <text x="605" y="550" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Optimize</text>
    
    <rect x="555" y="575" width="310" height="100" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
    <text x="575" y="605" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333333">Nutrition Summary</text>
    <rect x="575" y="620" width="270" height="10" rx="5" fill="#f0f0f0" />
    <rect x="575" y="620" width="200" height="10" rx="5" fill="url(#accentGradient)" />
    <text x="575" y="645" font-family="Arial, sans-serif" font-size="14" fill="#666666">87% of weekly nutrition targets met</text>
    
    <rect x="555" y="690" width="310" height="130" rx="10" fill="url(#accentGradient)" />
    <text x="575" y="725" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Shopping Made Easy</text>
    <text x="575" y="755" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Automatically generated from meals</text>
    <text x="575" y="780" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Quantities precisely calculated</text>
    <text x="575" y="805" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• One-click export to grocery services</text>
  </g>
  
  <!-- Feature Callouts -->
  <g>
    <circle cx="200" cy="900" r="40" fill="url(#accentGradient)" filter="url(#glow)" />
    <text x="200" cy="900" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">1</text>
    <text x="260" y="890" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff">AI-Powered Lists</text>
    <text x="260" y="920" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" fill-opacity="0.9">Generated from your personalized meal plans</text>
    
    <circle cx="540" cy="900" r="40" fill="url(#accentGradient)" filter="url(#glow)" />
    <text x="540" cy="900" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">2</text>
    <text x="600" y="890" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff">Macro Perfect</text>
    <text x="600" y="920" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" fill-opacity="0.9">Exact portions for your nutrition goals</text>
    
    <circle cx="880" cy="900" r="40" fill="url(#accentGradient)" filter="url(#glow)" />
    <text x="880" cy="900" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">3</text>
    <text x="940" y="890" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff">Budget Smart</text>
    <text x="940" y="920" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" fill-opacity="0.9">Cost estimates and budget alternatives</text>
  </g>
  
  <!-- Logo and branding -->
  <text x="540" y="1000" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">TrackMadeEazE</text>
  <text x="540" y="1030" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" fill-opacity="0.8" text-anchor="middle">Where Technology Meets Nutrition</text>
</svg>