<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a00e0" />
      <stop offset="100%" stop-color="#8e2de2" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#f8f9fa" stop-opacity="0.95" />
    </linearGradient>
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c6ff" />
      <stop offset="100%" stop-color="#0072ff" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <!-- Clip paths for phone mockup -->
    <clipPath id="phoneScreen">
      <rect x="370" y="220" width="340" height="680" rx="20" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGradient)" />
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="80" fill="#ffffff" fill-opacity="0.1" />
  <circle cx="880" cy="900" r="120" fill="#ffffff" fill-opacity="0.1" />
  <circle cx="950" cy="200" r="60" fill="#ffffff" fill-opacity="0.05" />
  <circle cx="150" cy="850" r="100" fill="#ffffff" fill-opacity="0.05" />

  <!-- Phone mockup -->
  <rect x="360" y="210" width="360" height="700" rx="30" fill="#222" filter="url(#dropShadow)" />
  <rect x="370" y="220" width="340" height="680" rx="20" fill="#fff" />
  
  <!-- App screen content -->
  <g clip-path="url(#phoneScreen)">
    <!-- Header -->
    <rect x="370" y="220" width="340" height="80" fill="#4a00e0" />
    <text x="400" y="270" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff">Shopping List</text>
    <circle cx="670" cy="260" r="20" fill="#ffffff" fill-opacity="0.2" />
    <path d="M665,255 L675,265 M675,255 L665,265" stroke="#ffffff" stroke-width="2" />
    
    <!-- Shopping list items -->
    <g>
      <!-- Item 1 -->
      <rect x="385" y="320" width="310" height="70" rx="10" fill="#f8f9fa" stroke="#e0e0e0" />
      <circle cx="415" cy="355" r="15" fill="#4a00e0" fill-opacity="0.1" stroke="#4a00e0" stroke-width="2" />
      <text x="445" y="350" font-family="Arial, sans-serif" font-size="18" fill="#333333">Chicken Breast</text>
      <text x="445" y="375" font-family="Arial, sans-serif" font-size="14" fill="#666666">500g (for meal prep)</text>
      <text x="650" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4a00e0">×2</text>
      <path d="M412,355 L418,361 L423,350" stroke="#4a00e0" stroke-width="2" fill="none" />
      
      <!-- Item 2 -->
      <rect x="385" y="400" width="310" height="70" rx="10" fill="#f8f9fa" stroke="#e0e0e0" />
      <circle cx="415" cy="435" r="15" fill="#4a00e0" fill-opacity="0.1" stroke="#4a00e0" stroke-width="2" />
      <text x="445" y="430" font-family="Arial, sans-serif" font-size="18" fill="#333333">Brown Rice</text>
      <text x="445" y="455" font-family="Arial, sans-serif" font-size="14" fill="#666666">2 cups (35g protein)</text>
      <text x="650" y="435" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4a00e0">×1</text>
      <path d="M412,435 L418,441 L423,430" stroke="#4a00e0" stroke-width="2" fill="none" />
      
      <!-- Item 3 -->
      <rect x="385" y="480" width="310" height="70" rx="10" fill="#f8f9fa" stroke="#e0e0e0" />
      <circle cx="415" cy="515" r="15" fill="#4a00e0" fill-opacity="0.1" stroke="#4a00e0" stroke-width="2" />
      <text x="445" y="510" font-family="Arial, sans-serif" font-size="18" fill="#333333">Broccoli</text>
      <text x="445" y="535" font-family="Arial, sans-serif" font-size="14" fill="#666666">3 cups (high fiber)</text>
      <text x="650" y="515" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4a00e0">×2</text>
      <path d="M412,515 L418,521 L423,510" stroke="#4a00e0" stroke-width="2" fill="none" />
      
      <!-- Item 4 -->
      <rect x="385" y="560" width="310" height="70" rx="10" fill="#f8f9fa" stroke="#e0e0e0" />
      <circle cx="415" cy="595" r="15" fill="white" stroke="#cccccc" stroke-width="2" />
      <text x="445" y="590" font-family="Arial, sans-serif" font-size="18" fill="#333333">Greek Yogurt</text>
      <text x="445" y="615" font-family="Arial, sans-serif" font-size="14" fill="#666666">500g (for smoothies)</text>
      <text x="650" y="595" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4a00e0">×1</text>
      
      <!-- Item 5 -->
      <rect x="385" y="640" width="310" height="70" rx="10" fill="#f8f9fa" stroke="#e0e0e0" />
      <circle cx="415" cy="675" r="15" fill="white" stroke="#cccccc" stroke-width="2" />
      <text x="445" y="670" font-family="Arial, sans-serif" font-size="18" fill="#333333">Eggs</text>
      <text x="445" y="695" font-family="Arial, sans-serif" font-size="14" fill="#666666">Dozen (6g protein each)</text>
      <text x="650" y="675" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4a00e0">×1</text>
      
      <!-- Nutrition summary card -->
      <rect x="385" y="730" width="310" height="100" rx="10" fill="url(#highlightGradient)" />
      <text x="405" y="760" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Nutrition Summary</text>
      <text x="405" y="790" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Total Protein: 145g</text>
      <text x="405" y="810" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Estimated Cost: $42.50</text>
    </g>
  </g>
  
  <!-- Phone details -->
  <rect x="530" y="230" width="20" height="5" rx="2" fill="#333" />
  <circle cx="540" cy="880" r="20" fill="#f0f0f0" stroke="#ddd" />
  
  <!-- Title and marketing message -->
  <g>
    <text x="155" y="360" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#ffffff">AI-Powered</text>
    <text x="110" y="420" font-family="Arial, sans-serif" font-size="55" font-weight="bold" fill="#ffffff">Shopping Lists</text>
    <text x="110" y="480" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" fill-opacity="0.9">From meal plan to shopping cart -</text>
    <text x="110" y="515" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" fill-opacity="0.9">perfect nutrition made easy!</text>
  </g>
  
  <!-- Feature highlights -->
  <g>
    <!-- Feature 1 -->
    <rect x="110" y="580" width="220" height="90" rx="10" fill="#ffffff" fill-opacity="0.15" />
    <text x="130" y="620" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Auto-Generated</text>
    <text x="130" y="645" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" fill-opacity="0.9">Based on your meal plans</text>
    
    <!-- Feature 2 -->
    <rect x="110" y="680" width="220" height="90" rx="10" fill="#ffffff" fill-opacity="0.15" />
    <text x="130" y="720" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Nutrition Tracking</text>
    <text x="130" y="745" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" fill-opacity="0.9">Macro goals integrated</text>
    
    <!-- Feature 3 -->
    <rect x="110" y="780" width="220" height="90" rx="10" fill="#ffffff" fill-opacity="0.15" />
    <text x="130" y="820" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Budget Friendly</text>
    <text x="130" y="845" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" fill-opacity="0.9">With cost estimation</text>
  </g>
  
  <!-- Logo and branding -->
  <text x="540" y="950" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">TrackMadeEazE</text>
  <text x="540" y="975" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" fill-opacity="0.8" text-anchor="middle">Fitness & Nutrition Made Simple</text>
</svg>